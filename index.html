<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style-tarif.css" />
  <title>Слайдер Тарифов</title>
</head>
<body>
  <div class="content">
    <div class="slider-tarif_container">
      <div class="slider-tarif" id="slider"></div>

      <div class="button-block">
        <button id="left" aria-label="Предыдущий слайд">
          <div class="ball">
            <img src="./img/arrowleft.svg" alt="Назад" />
          </div>
        </button>
        <button id="right" aria-label="Следующий слайд">
          <div class="ball">
            <img src="./img/arrowright.svg" alt="Вперёд" />
          </div>
        </button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
